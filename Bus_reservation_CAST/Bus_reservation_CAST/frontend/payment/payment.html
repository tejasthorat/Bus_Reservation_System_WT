<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="payment_page.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>Document</title>
  </head>
  <body>
    <div class="logo">
      <img src="../../images/paytm_logo.png" alt="" />
    </div>

    <div class="whole">
      <div class="ticket_head">
        <h1>Ticket Details</h1>
      </div>
      <div class="main">
        <div class="inner">
          <h2>Passanger Name :</h2>
          <h3 id="username"></h3>
        </div>

        <div class="inner">
          <h2>Mobile Number :</h2>
          <h3 id="phone"></h3>
        </div>

        <div class="inner">
          <h2>Journey Date :</h2>
          <h3 id="date"></h3>
        </div>

        <div class="inner">
          <h2>From :</h2>
          <h3 id="src"></h3>
        </div>

        <div class="inner">
          <h2>To :</h2>
          <h3 id="dest"></h3>
        </div>

        <div class="inner">
          <h2>Bus Number :</h2>
          <h3 id="bus_number"></h3>
        </div>

        <div class="inner">
          <h2>Bus Timings :</h2>
          <h3 id="bus_timings"></h3>
        </div>

        <div class="inner">
          <h2>selected Seats :</h2>
          <p id="selected_seats"></p>
        </div>

        <div class="inner">
          <h2>Total Price :</h2>
          <h3 id="total_price"></h3>
        </div>
      </div>
    </div>

    <div class="paytm">
        <div>
          <form action="" class="form">
            <h3 style="display: inline;">Enter UPI ID : </h3>
            <input type="text">
            <div class="confirm">
              <button  type="submit" class="btn btn-outline-success">Confirm Payment</button>
          </div>
          </form>
            
        </div>

        
        
    </div>
    <script src="payment_process.js" type="module"></script>
  </body>
</html>
