<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="track_style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <title>Document</title>
  </head>
  <body>
    <div class="ticket_head">
      <h1>Booking History</h1>
    </div>
    <div class="whole">
      <div class="main">
        <div class="inner">
          <h2>Passanger Name :</h2>
          <h3 id="username"></h3>
        </div>

        <div class="inner">
          <h2>Mobile Number :</h2>
          <h3 id="phone"></h3>
        </div>

        <div class="inner">
          <h2>Journey Date :</h2>
          <h3 id="date"></h3>
        </div>

        <div class="inner">
          <h2>From :</h2>
          <h3 id="src"></h3>
        </div>

        <div class="inner">
          <h2>To :</h2>
          <h3 id="dest"></h3>
        </div>

        <div class="inner">
          <h2>Bus Number :</h2>
          <h3 id="bus_number"></h3>
        </div>

        <div class="inner">
          <h2>Bus Timings :</h2>
          <h3 id="bus_timings"></h3>
        </div>

        <div class="inner">
          <h2>selected Seats :</h2>
          <p id="selected_seats"></p>
        </div>

        <div class="inner">
          <h2>Total Price :</h2>
          <h3 id="total_price"></h3>
        </div>
      </div>
    </div>

    <div class="track_box">
      <div class="journey_distance">
        <h2>Total Journey Distance :</h2>
        <h3 id="j_distance"></h3>
      </div>

      <div class="journey_time">
        <h2>Total Journey Time :</h2>
        <h3 id="j_Time"></h3>
      </div>

    </div>

    <script src="track_control.js" type="module"></script>
  </body>
</html>
